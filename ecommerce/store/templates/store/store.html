{% extends 'store/main.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

{% block content %}

    <div class="row">  
        {% for product in products %}
            <div class="col-lg-4">
                <!--<img src="{% static 'images/placeholder.png' %}" class="thumbnail">-->
                <img src="{{product.imageURL}}" class="thumbnail">
                <div class="box-element product">
                    <h6><strong>{{product.name}}</strong></h6>
                    <hr>
                    
                    <!-- data-'atribute_name=value' so I can create my custom html atributes--->
                    <button data-product={{product.id}} data-action="add"
                    class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                    <a class="btn btn-outline-success" href="#">View</a>
                    <h4 style="display: inline-block; float: right;">
                        <strong>${{product.price|floatformat:2}}</strong>
                    </h4>
                </div>                   
            </div>
        {% endfor %}
    </div>


{% endblock content %}
